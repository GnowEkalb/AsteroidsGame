<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>La Finale</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "W" and "S" to control speed<br>
		    Press "A" and "D" to turn<br>
		    Press "Q" for hyperspace, "Space" to shoot<br>
	   	    Press "R" to reset<br>
		    You gain points by hitting your shots. Shooting costs 200 points(unless at 0), Hyperspace costs 1000 points.
	    </footer>
	</body>
</html>
